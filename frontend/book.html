<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Service - Robonics</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0d0d14, #1a1a2e);
      color: #e0e0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #1a1a2e !important;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.6rem;
      color: #d1b3ff !important;
    }

    .navbar-nav .nav-link {
      color: #c0bfff !important;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #d1b3ff !important;
    }

    .navbar-nav .nav-link.active {
      color: #ffffff !important;
      font-weight: 700;
    }

    h1, h2 {
      color: #d1b3ff;
      font-weight: 600;
    }

    .highlight {
      background: linear-gradient(to right, #9b59b6, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    main.container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .booking-card {
      background: #232344;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(105, 69, 183, 0.3);
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
    }

    label.form-label {
      color: #b9a1e6;
      font-weight: 600;
    }

    .form-control {
      background-color: #29294d;
      border: 1.5px solid #5a5a8a;
      color: #e0e0f0;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.2);
    }

    .form-control::placeholder {
      color: #9999bb;
      font-style: italic;
    }

    .form-control:focus {
      outline: none;
      border-color: #9b59b6;
      box-shadow: 0 0 8px #9b59b6aa;
      background-color: #353562;
      color: #fff;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(155, 89, 182, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background: linear-gradient(135deg, #8e44ad, #732d91);
      box-shadow: 0 8px 20px rgba(142, 68, 173, 0.7);
      outline: none;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(142, 68, 173, 0.5);
    }

    footer {
      background: #12121a;
      color: #aaaaff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      user-select: none;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .booking-card {
        padding: 2rem 1.2rem;
      }
      .btn-primary {
        font-size: 1rem;
        padding: 0.65rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/logo.png" alt="Robonics Logo" class="logo" />
      Robonics
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="team.html">Our Team</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
        <li class="nav-item"><a class="nav-link active" href="book.html">Book</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container" data-aos="fade-up">
    <div class="booking-card">
      <h1 class="text-center mb-4"><span class="highlight">Book a Project</span></h1>

      <form>
        <div class="mb-4">
          <label for="projectDescription" class="form-label">Project Description</label>
          <textarea
            class="form-control"
            id="projectDescription"
            rows="5"
            placeholder="Describe your project in detail..."
            required
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="deadline" class="form-label">Expected Deadline</label>
          <input
            type="date"
            class="form-control"
            id="deadline"
            required
          />
        </div>

        <div class="mb-4">
          <label for="clientName" class="form-label">Your Full Name</label>
          <input
            type="text"
            class="form-control"
            id="clientName"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="mb-4">
          <label for="clientEmail" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="clientEmail"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-4">
          <label for="clientPhone" class="form-label">Contact Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="clientPhone"
            placeholder="+94 71 234 5678"
            pattern="^\+?\d{7,15}$"
            required
          />
          <small class="form-text text-muted">Include country code, e.g. +94</small>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill">Submit Booking</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Robonics. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS Animation -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
